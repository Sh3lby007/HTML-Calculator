<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="JJ">

  <!-- @todo Set title for your application -->
  <meta name="title" content="vue3-bulma-template">
  <title>HTML Calculator</title>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https:cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
</head>

<body>
  <div class="container is-max-desktop" id="calculator">

    <div class="columns is-mobile is-gapless">
      
      <div class="column is-full has-text-right">
      
        <input class="input has-text-right" type="text" placeholder="0" id="calculator_display" data-display>
      </div>
      
    </div>
    
    <!-- First row which are the key operators -->
    <div class="columns is-mobile is-gapless">
      <div class="column is-half">
        <button class="button is-fullwidth" data-clear>AC</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-delete>DEL</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" id="key--operator" data-action>รท</button>
      </div>
    </div>

    <!-- Second row which are the numbers 7 to 9 -->
    <div class="columns is-mobile is-gapless">
      <div class="column">
        <button class="button is-fullwidth" data-number>7</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>8</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>9</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" id="key--operator" data-action>-</button>
      </div>
    </div>

    <!-- Third row which are the numbers 4 to 6-->
    <div class="columns is-mobile is-gapless">
      <div class="column">
        <button class="button is-fullwidth" data-number>4</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>5</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>6</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" id="key--operator" data-action>+</button>
      </div>
    </div>

    <!-- Fourth row which are the numbers 1 to 3-->
    <div class="columns is-mobile is-gapless">
      <div class="column">
        <button class="button is-fullwidth" data-number>1</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>2</button>
      </div>
      
      <div class="column">
        <button class="button is-fullwidth" data-number>3</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" id="key--operator" data-action>&#215;</button>
      </div>
    </div>

    <!-- Last row which are the number 0 , decimal and AC button -->
    <div class="columns is-mobile is-gapless">
      <div class="column">
        <button class="button is-fullwidth" data-number>0</button>
      </div>

      <div class="column">
        <button class="button is-fullwidth" data-number>.</button>
      </div>

      <div class="column is-half">
        <button class="button is-fullwidth" id="key--operator" data-equals>=</button>
      </div>
    </div>
  

 <script src="./index.js"></script>
</div>

</body>

</html>
